<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sandip Gautam | Personal Website</title>

  <!-- SEO / social preview -->
  <meta name="description" content="Graduate researcher in fluid dynamics — projects, experience, news, and contact." />
  <meta property="og:title" content="Sandip Gautam | Personal Website" />
  <meta property="og:description" content="Graduate researcher in fluid dynamics — projects, experience, news, and contact." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sandipgtm.com.np/" />
  <meta property="og:image" content="images/placeholder.png" />
  <link rel="icon" href="images/placeholder.png" type="image/png" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header / Nav -->
  <header>
    <a href="#home" class="logo">Sandip Gautam</a>

    <!-- Hamburger for mobile -->
    <button class="hamburger" aria-label="Open navigation" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- In-page nav; scrollspy will highlight current section -->
    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#education">Education</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="news.html">News</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
    <!-- Dark mode button is auto-inserted by app.js if missing -->
  </header>

  <main>
    <!-- Hero -->
    <section id="home">
      <h1 id="hero-name" class="section-title">Your Name</h1>
      <h2 id="hero-tagline">Your tagline</h2>
      <p id="hero-description">Short introduction goes here.</p>
      <p><a class="btn" href="#contact">Get in touch</a></p>
    </section>

    <!-- About -->
    <section id="about">
      <h2 class="section-title">About</h2>
      <div id="about-content"><!-- populated by app.js from content.js --></div>
    </section>

    <!-- Education -->
    <section id="education">
      <h2 class="section-title">Education</h2>
      <div id="education-list" class="timeline"><!-- populated by app.js --></div>
    </section>

    <!-- Experience -->
    <section id="experience">
      <h2 class="section-title">Experience</h2>
      <div id="experience-list" class="timeline"><!-- populated by app.js --></div>
    </section>

    <!-- Projects (grid) -->
    <section id="projects">
      <h2 class="section-title">Projects</h2>
      <div id="projects-grid" class="grid"></div>
    </section>

        <!-- Skills -->
    <section id="skills">
      <h2 class="section-title">Skills</h2>
      <div id="skills-content" class="skills"></div>
    </section>

    <!-- Presentations (separate section) -->
    <section id="presentations">
    <h2 class="section-title">Presentations</h2>
    <ul id="presentations-list" class="presentations"></ul>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2 class="section-title">Contact</h2>
      <ul id="contact-list" class="contact-list"><!-- populated by app.js --></ul>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Sandip Gautam
    <a href="#home" style="margin-left:.5rem;">Back to top ↑</a>
  </footer>

  <!-- Data, then page logic -->
  <script src="js/content.js"></script>
  <script src="js/content-normalize.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
